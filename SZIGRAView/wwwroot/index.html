<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SZIGRAView</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="SZIGRAView.styles.css" rel="stylesheet" />
    <script src="_content/Blazor.Extensions.Canvas/blazor.extensions.canvas.js"></script>
</head>

<body>
    <div id="app">
        <div style="position:absolute; top:30vh; width:100%; text-align:center">
            <div style="display:flex; gap:10px; justify-content:center; align-items:center">
                <div class="spinner-border" role="status"></div>
                <h2>TicTacToe Game is loading...</h2>
            </div>
        </div>
    </div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        function addElementStyle(elementId,style) {
            const s = document.getElementById(elementId);
            s.style.cssText += style;
        }
        function startDrawing(timeStamp) {
            if (!window.isDrawing) {

                window.requestAnimationFrame(startDrawing);
            }
            game.instance.invokeMethodAsync('DrawWinnerLine');
        }
        function onResize() {
            if (!window.game.canvas)
                return;
            var tictactoeContainer = document.getElementById('tictactoe-container');
            console.log(tictactoeContainer.offsetWidth)
            game.canvas.width = tictactoeContainer.offsetWidth;
            game.canvas.height = tictactoeContainer.offsetHeight;
        }
        window.initDrawing = (instance) => {
            var canvasContainer = document.getElementById('canvasContainer'),
                canvases = canvasContainer.getElementsByTagName('canvas') || [];
            window.game = {
                instance: instance,
                canvas: canvases.length ? canvases[0] : null
            };
            window.isDrawing = false;
            window.finishDrawing = () => {
                isDrawing = true;
            }

            //window.addEventListener("resize", onResize);
            //onResize();

            window.requestAnimationFrame(startDrawing);
        };
    </script>
</body>

</html>
